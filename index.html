<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testes CSS</title>
    <link

  <body>
    <div class="wrapper">
      <h1 data-text="Testes css"></h1>
      <div class="cards">

            alt="" />
        </div>
        <div class="card">

            src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=752&q=80"
            alt="" />
        </div>
        <div class="card">

            src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"

      <div class="buttons">
        <button id="btn1">Hover me</button>

        <button id="btn2" data-text="Awesome">
          <span class="normal-text">&nbsp;Hover me&nbsp;</span>
          <span class="hover-text" aria-hidden="true">Hover me&nbsp;</span>
        </button>

        <button id="btn3">Hover me</button>

        <button id="btn4">HOVER ME</button>

        <button id="btn5">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span>Hover me</span>
        </button>

        <button id="btn6">Hover me</button>
      </div>

      <div class="weather">
        <div class="container">
          <div class="sunny"></div> 
          <div class="cloudy"></div>
          <div class="rainy"></div>
          <div class="snowy"></div>
          <div class="rainbow"></div>
          <div class="starry"></div>
          <div class="stormy"></div>
        </div>
      </div>
    </div>
  </body>
</html>
